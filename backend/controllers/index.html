<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: rgba(255, 255, 255, 0.9); padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #007bff; text-align: center;">Confirmación de Compra</h1>
    <hr>
    <table style="border-collapse: collapse; width: 100%; margin: auto; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <thead>
            <tr style="background-color: #f8f9fa;">
                <th style="padding: 10px; border: 1px solid #ddd;">Nombre</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Fecha de Compra</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Artículo</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Descripción</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Precio</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">{{nombre}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{fecha}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{articulo}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{descripcion}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{precio}}</td>
                <td style="padding: 10px; border: 1px solid #ddd;">
                    <img src="{{imagen}}" alt="{{articulo}}" style="width: 100px; height: auto;">
                </td>
            </tr>
        </tbody>
    </table>
    <footer style="text-align: center; margin-top: 20px; font-size: 14px; color: #6c757d;">
        Gracias por tu compra. Si tienes alguna pregunta, no dudes en contactarnos.
    </footer>
</body>
</html>
